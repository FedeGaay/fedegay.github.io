<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Envianos tu consulta</h1>
        <nav>
            <ul>
                <li ><a href="../index.html" target="_blank">Pagina Principal</a></li>
                <li ><a href="copaargentina.html" target="_blank">Copa Argentina</a></li>
                <li ><a href="liga.html" target="_blank">Liga Profesional</a></li>
                <li ><a href="autoridades.html" target="_blank">Autoridades</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br>
    <main>
        <form action="../index.html" target="_blank">
            <h1>Formulario de consulta</h1>
            <label>Nombre:</label> <input type="text" name="nombre" placeholder="Ingrese su nombre" size="30" maxlength="30"><br>
            <label>Apellido:</label> <input type="text" name="apellido" placeholder="Ingrese su apellido" size="30" maxlength="30"><br>
            <label>Contraseña:</label> <input type="password" name="password" placeholder="Ingrese su contraseña" size="30" maxlength="30"><br>
            <label>Correo Electronico:</label> <input type="text" name="correo" placeholder="Ingrese su correo electronico" size="30" maxlength="30"><br>
            <label>Seleccione su Club:</label>
            <select name="club" id="club" aria-placeholder="Seleccione su club">
                <optgroup label="Clubes">
                <option value="aldosivi">Aldosivi</option>
                <option value="argentinos">Argentinos Juniors</option>
                <option value="arsenal">Arsenal</option>
                <option value="atletico">Atletico Tucuman</option>
                <option value="banfield">Banfield</option>
                <option value="barracas">Barraca Central</option>
                <option value="boca">Boca Juniors</option>
                <option value="centralcordoba">Central Cordoba</option>
                <option value="colon">Colon</option>
                <option value="defensa">Defensa y Justicia</option>
                <option value="estudiantes">Estudiantes</option>
                <option value="gimnacia">Gimnacia</option>
                <option value="godoy">Godoy Cruz</option>
                <option value="huracan">Huracan</option>
                <option value="independiente">Independiente</option>
                <option value="lanus">Lanus</option>
                <option value="newells">Newells</option>
                <option value="patronato">Patronato</option>
                <option value="platense">Platense</option>
                <option value="racing">Racing</option>
                <option value="river">River</option>
                <option value="rosario">Rosario Central</option>
                <option value="sanlorenzo">San Lorenzo</option>
                <option value="sarmiento">Sarmiento</option>
                <option value="talleres">Talleres</option>
                <option value="tigre">Tigre</option>
                <option value="union">Union</option>
                <option value="velez">Velez Sarsfield</option>
                <option value="otro">Otro...</option>
            </optgroup>
            </select>
            <br>
            <label>Seleccion su consulta: </label><br>
            <input type="radio" name="consulta"> Horarios de LigaProfesional <br>
            <input type="radio" name="consulta"> Horarios de Copa Argentina <br>
            <input type="radio" name="consulta"> Reglamentos <br>
            <input type="radio" name="consulta"> Otro <br>
            <label>Deja tu consulta:</label> <br>
            <textarea cols="30" rows="10"></textarea> <br>
            <input type="submit" value="Enviar" >
            <input type="reset" name="Cancelar">
            <br><br><br>
        </form>
    </main>
    <br>
    <br>
    <br>
    <hr>
    <footer>
        <p>Derechos Reservados FedeGay&reg</p>
    </footer>
</body>
</html>
